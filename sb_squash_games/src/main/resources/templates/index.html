<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form action="/user/filteredName" method="POST">
				
					<div class="form-group">
					    <label for="playerName">Player name</label>
					    <input type="text" class="form-control" name="filterName" id="filterName" placeholder="testPlayer">
					    <button type="submit" class="btn btn-primary">Search</button>
				  	</div>
				  	
				</form>			
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form action="/user/filteredLocation" method="POST">
				
					<div class="form-group">
					    <label for="playerName">Location name</label>
					    <input type="text" class="form-control" name="filteredLocationName" id="filteredLocationName" placeholder="Squashberek">
					    <button type="submit" class="btn btn-primary">Search</button>
				  	</div>
				  	
				</form>			
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
				      		<th scope="col">Name</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				    	<tr th:each="filteredName : ${filteredNameList}">
			    			<td th:text="${filteredName.name}"></td>
				    	</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
				      		<th scope="col">First player name</th>
				      		<th scope="col">Second player name</th>
				      		<th scope="col">First player score</th>
				      		<th scope="col">Second player score</th>
				      		<th scope="col">Winner</th>
				      		<th scope="col">Location</th>
				      		<th scope="col">Date</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				    	<tr th:each="game : ${games}">
			    			<td th:text="${game.result.firstUser.name}"></td>
			    			<td th:text="${game.result.secondUser.name}"></td>
			    			<td th:text="${game.result.firstUserScore}"></td>
			    			<td th:text="${game.result.secondUserScore}"></td>
			    			<td th:text="${game.result.winner.name}"></td>
			    			<td th:text="${game.location.name}"></td>
			    			<td th:text="${game.date}"></td>
				    	</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
				      		<th scope="col">Location name</th>
				      		<th scope="col">Location address</th>
				      		<th scope="col">Location hourly rate</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				    	<tr th:each="location : ${locations}">
			    			<td th:text="${location.name}"></td>
			    			<td th:text="${location.address}"></td>
			    			<td th:text="${location.hourlyRate}"></td>
				    	</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
